<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pizza Time </title>
    </head>


    <body>

    <header>
    <h1> Welcome to Pizza Time! </h1>
    <p> This is our online website to make the best pizza orders. </p>
    </header>

    <main>
        <form action="confirmation.html" method="get">

          <feildset>
            <legend> Customer Information </legend>
            <label for="name"> Full Name: </label><br>
            <input type="text" id="name" name="name" required> <br> <br>

            <label for="email"> Email: </label><br>
            <input type="email" id="email" name="email" required> <br> <br>

            <label for="phone"> Phone Number: </label><br>
            <input type="tel" id="phone" name="phone" required> <br> <br>

            <label for="date"> Preferred Pickup/Delivery Date: </label><br>
            <input type="date" id="date" name="date" required> <br> <br>
          </feildset>


          <fieldset>
            <legend> Pizza Details</legend>

            <label for="quantity">Number of Pizzas:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required> <br> <br>
            <label for="size">Choose Size:<label><br>
            <select id="size" name="size" required>
                <option value="small">Small-6 slices</option>
                <option value="medium">Medium-8 slices</option>
                <option value="large">Large-12 slices</option>
                <option value="extra-large">Extra Large-16 slices</option>
            </select> <br> <br>

            <p>Shape:</p>
            <input type="radio" id="round" name="shape" value="round" checked>
            <label for="round">Round</label><br>

            <input type="radio" id="square" name="shape" value="square">
            <label for="square">Square</label><br><br>

            <p>Crust Type:</p>
            <input type="radio" id="thin" name="crust" value="thin" checked>
            <label for="thin">Thin Crust</label><br>

            <input type="radio" id="thick" name="crust" value="thick">
            <label for="thick">Thick Crust</label><br>

            <input type="radio" id="stuffed" name="crust" value="stuffed">
            <label for="stuffed">Stuffed Crust</label><br><br>

            <p>Toppings:</p>
            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
            <label for="pepperoni">Pepperoni</label><br>

            <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
            <label for="mushrooms">Mushrooms</label><br>

            <input type="checkbox" id="onions" name="toppings" value="onions">
            <label for="onions">Onions</label><br>

            <input type="checkbox" id="sausage" name="toppings" value="sausage">
            <label for="sausage">Sausage</label><br>

            <input type="checkbox" id="bacon" name="toppings" value="bacon">
            <label for="bacon">Bacon</label><br>

            <input type="checkbox" id="extra-cheese" name="toppings" value="extra-cheese">
            <label for="extra-cheese">Extra Cheese</label><br>

            <input type="checkbox" id="black-olives" name="toppings" value="black-olives">
            <label for="black-olives">Black Olives</label><br>

            <input type="checkbox" id="green-peppers" name="toppings" value="green-peppers">
            <label for="green-peppers">Green Peppers</label><br>

            <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
            <label for="pineapple">Pineapple</label><br>

            <label for="special-instructions"> Special Instructions: </label><br>
            <textarea id="special-instructions" name="special-instructions" rows="4" cols="50" placeholder="Any special requests?"></textarea> <br> <br>
        </fieldset>

        

        <feildset>
            <legend> Order Type </legend>
            <input type="radio" id="pickup" name="order-type" value="pickup" checked>
            <label for="pickup"> Pickup </label><br>    
            <input type="radio" id="delivery" name="order-type" value="delivery">
            <label for="delivery"> Delivery </label><br><br>

            <input type="radio" id="eat in" name="order-type" value="eat-in">
            <label for="eat-in"> Eat In </label><br><br>
        </feildset>

        <p>
            Here's what our pizza looks like:
            <img src="https://www.publicdomainpictures.net/pictures/570000/velka/richly-decorated-italian-pizza-1706288367ca7.jpg" alt="Delicious Pizza" width="300">
        </p>

        <input type="submit" value="Place Order">
        <input type="reset" value="Reset Form">
        </form>
    </main>

    <footer>
        <p> &copy; 2025 Pizza Time. All rights reserved. </p>
    </footer>
    </body>
</html>
